<!DOCTYPE html>
<html>

<head>
	<title>The Career Deer - Create Account</title>
	
	<meta charset="utf-8">
	<meta name="description" content="A unique job-hunting experience. Created by Moe Alaouie, Deena Chraim, and Garrett Haines." />
	<meta name="keywords" content="thecareerdeer, the career deer, career, deer, job, job hunting, job board, listings, postings, jobs, moe alaouie, deena chraim, garrett haines" />
	
	<!-- Base stylesheet for all pages -->
	<link rel="stylesheet" type="text/css" href="../src/stylesheets/index.css" />
	<link rel="stylesheet" href="../src/stylesheets/checkboxes.css"/>
	
	<!-- Site logo browser icon (.ico) -->
	<link rel="icon" href="../src/images/logo/favicon.ico">
</head>



<body>
	<!-- Navigation bar -->
	<div class="navBar">
	
		<!-- Left portion of navigation (logo and site title) -->
		<a href="../">
			<img src="../src/images/logo/small.png">
			<div class="navBarInnerLeft"><div id="small">THE<br></div>CAREER DEER</div>
		</a>
		
		<!-- Right portion of navigation (page links) -->
		<div class="navBarInnerRight" id="nav-bar">
			<a href="../login/">LOGIN</a>
			<a href="./">CREATE &nbsp;ACCOUNT</a>
			<a href="../about/">ABOUT</a>
		</div>
		
	</div>
	<span style="float: right;" id="accountButtons"></span>
	<br><br><br><br><br><br><br><br>
	
	<div id="notAccountButtons">
	
	<!-- Block feed -->
	<div class="container" id="container">
		<div class="block-content">
		
			<h2 class="page-title">CREATE&nbsp; A&nbsp; NEW&nbsp; ACCOUNT</h2>
			<br>
			
			<form id="register-form">

				<!-- Email address section -->
				<label id="label-email" for="email"><b>Email Address</b></label>
				<br>
				<span id="caption-email" class="caption">Please enter a valid email address.</span>
				
				<div id="box1">
					<input type="text" placeholder="Example: Jimmy@gmail.com" id="email" name="email" required>
				</div>
				<br>
				
				<!-- Username section -->
				<label id="label-username" for="username"><b>Full Name</b></label>
				<br>
				<span id="caption-username" class="caption">Please enter your full name as you would present it professionally. Do not include titles.</span>
				
				<div id="box2">
					<input type="text" placeholder="Example: Jimmy" id="username" name="username" required>
				</div>
				<br>
				
				<!-- Continue creating a new account button -->
				<span id="button1">
					<button id="continueButton" class="button-login" style="width: 100%; height: 55px;" type="button">CONTINUE</button>
				</span>
				<br>
				
			</form>
			
		</div>
	</div>
	
	
	<script src="../bundle.js"></script>
	
	</div>
	
</body>
</html>
