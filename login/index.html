<!DOCTYPE html>
<html>

<head>
	<title>The Career Deer - Login</title>
	
	<meta charset="utf-8">
	<meta name="description" content="A unique job-hunting experience. Created by Moe Alaouie, Deena Chraim, and Garrett Haines." />
	<meta name="keywords" content="thecareerdeer, the career deer, career, deer, job, job hunting, job board, listings, postings, jobs, moe alaouie, deena chraim, garrett haines" />
	
	<!-- Base stylesheet for all pages -->
	<link rel="stylesheet" type="text/css" href="../src/stylesheets/index.css" />
	
	<!-- Site logo browser icon (.ico) -->
	<link rel="icon" href="../src/images/logo/icon.ico">
</head>



<body>
	<!-- Navigation bar -->
	<div class="navBar">
	
		<!-- Left portion of navigation (logo and site title) -->
		<a href="../">
			<img src="../src/images/logo/small.png">
			<div class="navBarInnerLeft"><div id="small">THE<br></div>CAREER DEER</div>
		</a>
		
		<!-- Right portion of navigation (page links) -->
		<div class="navBarInnerRight" id="nav-bar">
			<a href="./">LOGIN</a>
			<a href="../register/">CREATE &nbsp;ACCOUNT</a>
			<a href="../about/">ABOUT</a>
		</div>
		
	</div>
	<br><br><br><br><br><br><br>
	
	
	<!-- Block feed -->
	<div class="container" id="container">
		<div class="block-content">
			<form id="login-form" method="post">

				<!-- Username section -->
				<label for="uname"><b style="color: #020011; font-size: 17px;">Email or Username</b></label>
				<input type="text" placeholder="Enter your email or username." name="identification" required>
				<br><br>

				<!-- Email address section -->
				<label for="email"><b style="color: #020011; font-size: 17px;">Password</b></label>
				<input type="password" placeholder="Enter your password." name="password" required>
				<br><br>
				
				<div style="width: 100%; display: inline-block; float: right;">
					<span style="float: left;">
						<input type="checkbox" id="checkbox2" class="css-checkbox" />
						<label for="checkbox2" name="checkbox2_lbl" class="css-label chrome-style" style="color: #020011; margin-top: -4px;">Remember Me</label>
					</span>
					<span style="float: right; margin-top: -3px;">
						<a style="font-size: 15px; color: #333;" href="forgot/">I forgot my login information...</a>
					</span>
				</div>
				<br><br>
				
				<!-- Continue creating a new account button -->
				<button id="login-button" class="button-login" style="width: 100%; height: 55px;" type="submit">LOG IN</button>
				<br>
				
			</form>
			
		</div>
	</div>
	
	
	<script src="../bundle.js"></script>
	
</body>
</html>
